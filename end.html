<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hajókázás</title>
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="end.css">
</head>

<body>

    <div class="row">
        <div id="mainInfosContainer">
            <div class="col-2" id="coordinates">48.1043° N | 20.7913° E <br> EUROPE <br> Northern Hemisphere
                <br> Earth
            </div>
            <div class="col-8" id="placeName">Honolulu, Hawaii <br> <img id="shipWheel" src="./shipWheel.png" alt="">
            </div>
            <div class="col-2" id="date"> <span id="currentDate"></span> <br> <span id="currentTime"></span> <span
                    id="activityText" title="Hátralévő aktivitás radar alatt">Aktivitás:</span> <span
                    id="activityCounter" title="Hátralévő aktivitás radar alatt">100</span> </div>
        </div>
    </div>


    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <div class="textBox" id="textBox2">
                <input type="text" id="inputPass" class="textBoxInput" placeholder=" " />
                <label html="inputPass" class="textBoxLabel">
                    A keresett hajó neve
                </label>
            </div>
        </div>
        <div class="col-4">
            <div class="textBox" id="textBox2">
                <input type="text" id="inputPass" class="textBoxInput" placeholder=" " />
                <label html="inputPass" class="textBoxLabel">
                    A keresett kapitány neve
                </label>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><button>Hello</button></div>
        <div class="col-2"></div>
    </div>

    <hr>

    <div class="row">
        <div id="switchButtons">
            <button id="shipButton" onclick="showImages('ship')">Hajók</button>
            <button id="anchorButton" onclick="showImages('anchor')">Horgonyok</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 ships" id="ships" style="display: none;">
            <img class="imgShip" src="./img/h1.png" alt="" onclick="updateSelectedShip(this,1)">
            <img class="imgShip" src="./img/h2.png" alt="" onclick="updateSelectedShip(this,2)">
            <img class="imgShip" src="./img/h3.png" alt="" onclick="updateSelectedShip(this,3)">
            <img class="imgShip" src="./img/h4.png" alt="" onclick="updateSelectedShip(this,4)">
            <img class="imgShip" src="./img/h5.png" alt="" onclick="updateSelectedShip(this,5)">
            <img class="imgShip" src="./img/h6.png" alt="" onclick="updateSelectedShip(this,6)">
            <img class="imgShip" src="./img/h7.png" alt="" onclick="updateSelectedShip(this,7)">
            <img class="imgShip" src="./img/h8.png" alt="" onclick="updateSelectedShip(this,8)">
            <img class="imgShip" src="./img/h9.png" alt="" onclick="updateSelectedShip(this,9)">
            <img class="imgShip" src="./img/h10.png" alt="" onclick="updateSelectedShip(this,10)">
        </div>
    </div>

    <div class="row">
        <div class="col-12 anchors" id="anchors" style="display: none;">
            <img class="imgAnchor" src="./img/ho1.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho2.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho3.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho4.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho5.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho6.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho7.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho8.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho9.png" alt="" onclick="updateSelectedAnchor(this,1)">
            <img class="imgAnchor" src="./img/ho10.png" alt="" onclick="updateSelectedAnchor(this,1)">
        </div>
    </div>

    <hr>

    <div class="row doors">
        <div class="col-4">
            <div class="door">
                <div style="width: 20px; height: 50px; background-color: black; margin: 50px;"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="door">
                <div style="width: 20px; height: 50px; background-color: black; margin: 50px;"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="door">
                <div style="width: 20px; height: 50px; background-color: black; margin: 50px;"></div>
            </div>
        </div>
    </div>
    <div>
        <button>Ajtó kinyitása</button>
    </div>
    <hr>

    <div class="row chests">
        <div class="col-4">
            <div class="chestNumber">
                <input type="text" min="0" max="9" value="0" name="" id="" class="chestInput">
            </div>
        </div>
        <div class="col-4">
            <div class="chestNumber">
                <input type="text" min="0" max="9" value="0" name="" id="" class="chestInput">
            </div>
        </div>
        <div class="col-4">
            <div class="chestNumber">
                <input type="text" min="0" max="9" value="0" name="" id="" class="chestInput">
            </div>
        </div>
    </div>
    <div>
        <button>Láda kinyitása</button>
    </div>



    <div class="row">
        <div id="admin">

        </div>
    </div>





    <script src="end.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
