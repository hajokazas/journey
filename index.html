<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hajókázás</title>
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="row">
        <div id="mainInfosContainer">
            <div class="col-2" id="coordinates">52.3676° N | 4.9041° E
                <br> EUROPE <br> Northern Hemisphere
                <br> Earth
            </div>
            <div class="col-8" id="placeName">Amszterdam, Hollandia <br> <img id="shipWheel" src="./img/shipWheel.png"
                    alt="">
            </div>
            <div class="col-2" id="date"> <span id="currentTime"></span> <span
                    id="activityText" title="Hátralévő aktivitás radar alatt">Aktivitás:</span> <span
                    id="activityCounter" title="Hátralévő aktivitás radar alatt"></span> </div>
        </div>
    </div>


    <div class="row" id="preGame">
        <div class="col-1"></div>
        <div class="col-10">
            <div id="gameStartCountDown"></div>
        </div>
        <div class="col-1"></div>
    </div>


    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <div id="finalCountdownPlace">
                <div id="number"></div>
            </div>
            <div id="startButtonPlace">
                <a href="./index.html" style="text-decoration: none;">
                    <button id="gameStartButton" style="display: none">Játék indítása...</button>
                </a>
            </div>
        </div>
        <div class="col-5"></div>
    </div>
    <hr id="hr1">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <h2 id="preGameQuestion1" style="display: none;">Kérdés1</h2>
        </div>
        <div class="col-4">
            <h2 id="preGameQuestion2" style="display: none;">Kérdés2</h2>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row" id="questionTextBoxes">
        <div class="col-2"></div>
        <div class="col-4">
            <div class="textBox" id="textBox1" style="display: none;">
                <input type="text" id="inputPass" class="textBoxInput" placeholder=" " />
                <label htmlFor="inputPass" class="textBoxLabel">
                    Jelszó
                </label>
            </div>
        </div>
        <div class="col-4">
            <div class="textBox" id="textBox2" style="display: none;">
                <input type="number" id="inputThrow" class="textBoxInput" placeholder=" " />
                <label htmlFor="inputThrow" class="textBoxLabel">
                    Dobás összege
                </label>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row" id="questionTextBoxes">
        <div class="col-2"></div>
        <div class="col-4">
            <button id="submitAnswer1" style="display: none;" onclick="checkQ1()">Ellenőrzés</button>
        </div>
        <div class="col-4">
            <button id="submitAnswer2" style="display: none;" onclick="checkQ2()">Megerősítés</button>
        </div>
        <div class="col-2"></div>
    </div>

    <hr id="hr2">

    <div class="row" id="preGame">
        <div class="col-1"></div>
        <div class="col-10">
            <div id="gameStartAlert"></div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row">
        <div id="admin">

        </div>
    </div>





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
